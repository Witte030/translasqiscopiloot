name: db-migrations-check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qcdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d qcdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run migrations
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5432 -U postgres -d qcdb -f migrations/000_initial_schema.sql
          psql -h localhost -p 5432 -U postgres -d qcdb -f migrations/001_add_nc_photo_comment.sql

      - name: Load seed data
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5432 -U postgres -d qcdb -f docs/seed_data.sql
